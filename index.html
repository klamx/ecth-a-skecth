<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ecth A Skecth</title>
  </head>
  <body>
    <div id="app">
      <div class="control">
        <div class="title">Ecth A Sketch</div>
        <div class="button color mb">
          Color select
          <input type="color" name="color" id="color" />
        </div>
        <button id="toggle-grid" class="button mb">Toggle grid</button>
        <div class="reset mb">
          <div class="reset-input">
            <button id="clear" class="button">Clear</button>
            <input type="range" name="range" id="range" max="60" min="1" />
          </div>
          <p class="reset-p">Size: 30 x 30</p>
        </div>
      </div>
      <div class="container"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
